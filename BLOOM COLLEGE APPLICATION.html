<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="style/style1.css">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
<title> Bloom College//Application </title>
</head>
<body>
<div class="container-fluid" style=background-color:#FFDEE2 >
<h1 style="text-align: center;color:#70020F"> BLOOM COLLEGE </h1>
<h6 style="text-align: center;color:#FFB6C1"> STUDENT REGISTRATION FORM </h6>
<hr>

    <form id="registrationForm">
	<div class="mb-3">
      <label>Student Image:</label>
      <input type="file" name="student_image" accept="image/*">
      <small>(less than 5 MB)</small>
	</div>

      <label>Student Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Full name">

      <label>Father's Name:</label>
      <input type="text"  id="fatherName" name="fatherName" placeholder="Father’s Full Name">

      <label>Mother's Name:</label>
      <input type="text" id="motherName" name="motherName" placeholder="Mother’s Full Name">

      <label>Gender:</label>
      <div class="radio-group" style=color:#893A49>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>

      <label>Date of Birth:</label>
      <input type="date" name="dob">

      <label>E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com">

      <label>Level:</label>
      <select name="level">
        <option value="phd">PhD</option>
        <option value="masters">Masters</option>
        <option value="bachelor">Bachelor</option>
        <option value="diploma">Diploma</option>
      </select>

      <label>Department:</label>
      <select name="department">
        <option value="computer_engineering">Computer Engineering</option>
        <option value="business_management">Business Management</option>
        <option value="microbiology">Microbiology</option>
      </select>

      <label>Tel/Mobile:</label>
      <input type="text" id="phone" placeholder="01X-XXX XXXX">
	  <hr>
		<div class="container-fluid" style="background-color:pink">
        <h5 style="text-align:center;font-weight:bold">Address</h5>
		</div>
		<hr>
		
        <label>State:</label>
        <input type="text" name="state" placeholder="State">

        <label>City:</label>
        <input type="text" name="city" placeholder="City">

        <label>Postcode:</label>
        <input type="text" name="postcode" placeholder="Postcode">
		<hr>
	</div>

      <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
        </div>
        <div class="modal-body">
          Your details have been saved!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
